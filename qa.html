  <main>
    <section class="section">
      <h1 class="section-title">Q&A</h1>
      <p>궁금한 점을 질문해 주세요. 답변 완료된 질문만 공개됩니다.</p>

      <form class="qa-form" id="qaForm">
        <label for="question">질문 내용</label>
        <textarea id="question" name="question" placeholder="질문을 입력해 주세요." required></textarea>
        <button type="submit" class="btn btn-submit">질문 등록</button>
      </form>

      <h2 class="section-title" style="font-size: 1.25rem;">답변 완료된 질문</h2>
      <ul class="qa-list" id="qaList"></ul>
      <p class="qa-empty" id="qaEmpty" hidden>아직 답변된 질문이 없습니다.</p>
    </section>
  </main>
